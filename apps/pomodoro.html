<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pomodoro.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
    <script src="pomodoro.js"></script>
    <title>Pomodoro Clock</title>
</head>

<body>
    <main>
        <h1>Pomodoro Clock</h1>
        <div class="all">
            <div>
                <div id="settimer">Set timer</div>
                <div id="set">
                    <div class="minus sim">-</div>
                    <div id="seted">25</div>
                    <div class="plus sim">+</div>
                </div>
                <div class="bot" id="start">Start</div>
                <div class="bot" id="pause">Pause</div>
                <div class="bot" id="reset">Reset</div>
            </div>
            <div class="conjunto">
                <div id="timer">25:00</div>
                <div id="flecha"></div>
            </div>
        </div>
        

    </main>
    <h2 style="font-size: 20px;font-weight: 200;text-align: center;"><i class="fa fa-code" aria-hidden="true"></i> by Manuel Basanta</h2>
</body>
