<!DOCTYPE html>
<html>
    <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="clima.css" rel="stylesheet" />
    <script src="clima.js"></script>
    <title>Weather App</title>
</head>

<body>
    <section class="vert" id="refresh" style="margin-bottom: 10px;">
        <i class="fa fa-refresh" aria-hidden="true"></i>
    </section>
    <section class="vert" id="main">
        <div id="city"></div>
        <div id="subtit" class="horizont">
            <div id="time"></div>
            <div id="sumary"></div>
        </div>
        <div id="abajo" class="horizont">
            <div id="icono"></div>
            <div id="total" class="vert">
                <p id="temp"></p>
                <div id="CF" class="horizont">
                    <div class="tipo" id="C">°C</div>
                    <div style="opacity: 0.5">/</div>
                    <div class="tipo" id="F">°F</div>
                </div>
            </div>
        </div>
    </section>
    <section class="vert" style="margin-top: 10px;">
        <div class="horizont">
            <i class="wi wi-humidity"></i>
            <div id="humedad"></div>
            <i class="wi wi-barometer"></i>
            <div id="pres"></div>
        </div>

    </section>

</body>
</html>
