<!DOCTYPE>

<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tictactoe.css" rel="stylesheet">
    <script src="tictactoe.js"></script>
    
    <title>Tic Tac Toe</title>
</head>

<body>
    <section id="won">
        <div id="winner">
            <p id="whowon"></p>
            <p id="icon"></p>
        </div>
    </section>
    <section id="chooserival">
        <div class="titel"> CHOOSE YOUR OPPONENT
        </div>
        <div class="options">
            <div id="vspc"><i class="fa fa-cog" aria-hidden="true"></i>
                <p>VS. PC</p>
            </div>
            <div id="vsp2"><i class="fa fa-user" aria-hidden="true"></i>
                <p>VS. P2</p>
            </div>
        </div>
    </section>
    <section id="choosewep">
        <div class="titel"> CHOOSE SIDES
        </div>
        <div class="options">
            <div id="cros"></div>
            <div id="circ"></div>
        </div>
    </section>
    <section id="tictac">
        <div id="players">
            <div class="player" id="p1">
                <div class="orden">
                    <p id="board1">PLAYER 1</p>
                    <p id="score1">0</p>
                </div>
            </div>
            <div class="player" id="p2">
                <div class="orden">
                    <p id="board2"></p>
                    <p id="score2">0</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="sq x" id="0"></div>
            <div class="sq x" id="1"></div>
            <div class="sq x" id="2"></div>
        </div>
        <div class="row">
            <div class="sq x" id="3"></div>
            <div class="sq x" id="4"></div>
            <div class="sq x" id="5"></div>
        </div>
        <div class="row">
            <div class="sq x" id="6"></div>
            <div class="sq x" id="7"></div>
            <div class="sq x" id="8"></div>
        </div>
        <div id="reset">RESET</div>
    </section>
</body>

</html>
